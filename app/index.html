<html>
  <head>
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="css/application.css" rel="stylesheet" />
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="index">

    	 <div class="container">
        <div class="row">
           <div class="col-md-6 col-md-offset-3">
              <h1>Search for Tags on Flickr</h1>
          </div>
         <div class="row">
           <div class="col-md-4 col-md-offset-4">
              <div class="form-inline" role="form">
                <div class="form-group" >
                {{input type="text" placeholder="Search for tags" value=query class="form-control" action="search"}} 
                <button {{action "search"}} type="button" class="btn btn-primary">Search</button>
                </div>
              </div>
           </div>
        </div>
          
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="search">
    <div class="container">
       <div class="row">
          <div class="col-md-5">
              <h1>Search for Tags on Flickr</h1>
          </div>
          <div class="col-md-4">
            <div class="form-inline search-box" role="form">
              <div class="form-group" >
                {{input type="text" placeholder="Search for tags" class="form-control" value=newQuery action="search"}} <button {{action "search"}} type="button" class="btn btn-primary ">Search</button>
              </div>
            </div>
          
          </div>
     
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-4">
            <ul class="pagination">
              <li {{bind-attr class=prevPage.class}}>
              {{#link-to "search" (query-params tags=tags page=prevPage.index)}}&laquo;{{/link-to}}
              </li>
              {{#each pageNum in paginations}} 
              <li {{bind-attr class=pageNum.class}}>
              {{#link-to "search" (query-params tags=tags page=pageNum.index)}}{{pageNum.index}}{{/link-to}}
              </li>
              {{/each}}
              <li {{bind-attr class=nextPage.class}}>
              {{#link-to "search" (query-params tags=tags page=nextPage.index)}}&raquo;{{/link-to}}
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          {{#each}}
          <div class="col-md-2 combo-box">
          <a {{bind-attr href=profileUrl}}>
          <div class="photo-box" style="background-image: url('{{unbound srcUrlThumbnail}}');"></div>
          <!-- <img {{bind-attr src=srcUrlThumbnail alt=title}}> -->
          </a>
          <div class="title-box">{{shortenTitle}}</div>
          
          </div>
          {{/each}}
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-4">
            <ul class="pagination">
              <li {{bind-attr class=prevPage.class}}>
              {{#link-to "search" (query-params tags=tags page=prevPage.index)}}&laquo;{{/link-to}}
              </li>
              {{#each pageNum in paginations}} 
              <li {{bind-attr class=pageNum.class}}>
              {{#link-to "search" (query-params tags=tags page=pageNum.index)}}{{pageNum.index}}{{/link-to}}
              </li>
              {{/each}}
              <li {{bind-attr class=nextPage.class}}>
              {{#link-to "search" (query-params tags=tags page=nextPage.index)}}&raquo;{{/link-to}}
              </li>
            </ul>
          </div>
        </div>
    </div>
        

          
    </script>
    <!-- <input type="text" placeholder="Search for tags" value=""><button>Search</button> -->
  </body>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
  <script type="text/javascript" src="bower_components/ember/ember.js"></script>
  <script type="text/javascript" src="bower_components/ember-data/ember-data.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
</html>
